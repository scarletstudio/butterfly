name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Python 3.8 ğŸ
        uses: "actions/setup-python@v3"
        with:
          python-version: "3.8"

      - name: Install Node.js ğŸ”‹
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Frontend Dependencies ğŸ”§
        run: ./run.sh install-frontend-ci

      - name: Get File Changes ğŸ“
        uses: trilom/file-changes-action@v1.2.4
        id: file_changes
        with:
          prNumber: ${{ github.event.number }}
          output: "space"

      - name: Run Pre-Commit ğŸ–Šï¸
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --files ${{ steps.file_changes.outputs.files }}
