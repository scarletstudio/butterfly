github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: true
    addBadge: false
ports:
  - name: Frontend
    port: 3000
    onOpen: open-preview
    visibility: public
  - name: Backend
    port: 8000
    onOpen: ignore
    visibility: public
tasks:
  - name: Frontend
    init: ./run.sh install-frontend
    command: |
      source .bash_aliases
      ./run.sh frontend
    openMode: split-right
  - name: Backend
    command: |
      source .bash_aliases
      echo "Backend coming soon..."
    openMode: split-left
  - name: Terminal
    command: |
      cat .bash_aliases >> ~/.bashrc
      source ~/.bashrc
      python3 -m venv .venv
      source .venv/bin/activate
      pip3 install -r requirements-dev.txt
      pre-commit install