github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: true
    addBadge: false
ports:
  - name: Frontend
    port: 4000
    onOpen: open-preview
    visibility: public
  - name: Backend
    port: 8000
    onOpen: ignore
    visibility: public
  # Ports used by Storybook
  - name: Storybook
    port: 6006
    onOpen: open-browser
    visibility: public
  # Ports used by Prefect Server
  - name: Prefect Server UI
    port: 8080
    onOpen: open-browser
    visibility: public
  - name: Prefect Server Hasura
    port: 3000
    onOpen: ignore
    visibility: public
  - name: Prefect Server Core
    port: 4200
    onOpen: ignore
    visibility: public
  - name: Prefect Server Apollo GraphQL
    port: 4201
    onOpen: ignore
    visibility: public
  - name: Prefect Server Postgres
    port: 5432
    onOpen: ignore
    visibility: public
tasks:
  - name: Frontend
    init: ./run.sh install-frontend-ci
    command: |
      source .bash_aliases
      ./run.sh frontend
    openMode: split-right
  - name: Backend
    command: |
      source .bash_aliases
      echo "Backend coming soon..."
    openMode: split-left
  - name: Terminal
    command: |
      cat .bash_aliases >> ~/.bashrc
      source ~/.bashrc
      python3 -m venv .venv
      source .venv/bin/activate
      ./run.sh install-backend
      pre-commit install
